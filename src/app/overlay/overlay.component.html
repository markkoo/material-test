<div style="height:100vh">
</div>
<div (click)="click()" #origin style="width:100px; height:100px; margin-left:150px; border:1px solid">Button</div>

<form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of ['a','b']" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

<ng-template cdk-portal #template="cdkPortal">
    <div class="asd">
        asd
    </div>
</ng-template>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<div style="height:200vh"></div>
