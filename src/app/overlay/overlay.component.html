<div cdk-scrollable>
  <div style="height:120vh"></div>
  <div style="width:2000px; height:2px;"></div>
  <div (click)="click()" #origin style="width:20px; height:20px; margin-left:90%; border:1px solid">origin</div>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of ['a','b']" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div style="height:200vh"></div>

</div>
